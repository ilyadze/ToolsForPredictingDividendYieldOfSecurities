<mat-button-toggle-group appearance="legacy" name="fontStyle" aria-label="Font Style" [(ngModel)]="selectedTimeRange">
    <mat-button-toggle value="bold" *ngFor="let item of timeRange | keyvalue" [value]="item.key" (change)="onToggleButtonChange()">
        {{ item.value}}
    </mat-button-toggle>
</mat-button-toggle-group>
<div>
    <canvas #myChart></canvas>
</div>
<mat-form-field>
    <mat-label>Enter a date range</mat-label>
    <mat-date-range-input [rangePicker]="picker" >
        <input matStartDate placeholder="Start date" disabled [(ngModel)]="startDate">
        <input matEndDate placeholder="End date" disabled [(ngModel)]="endDate" (dateInput)="addEvent()">
    </mat-date-range-input>
    <mat-hint>MM/DD/YYYY â€“ MM/DD/YYYY</mat-hint>
    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-date-range-picker #picker disabled="false"></mat-date-range-picker>
</mat-form-field>
